<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <form action="" method="get" autocomplete="off">
        
    <p>
        <label for="login">
        Введите логин
        <input type="text" name="login" id="login" required >
        </label>
    </p>
        
    
    <p>
        <label for="email">
            Введите почту
            <input type="email" name="email" id="email" required>
        </label>
    </p>

    <p>
        <label for="password">
            Введите пароль
            <input type="password" name="password" id="password" required pattern="\w{8,}" placeholder="8 символов">
        </label>
    </p>
            
    <p>
        <label for="tel">Введите номер телефона
        <input type="tel" name="tel" id="tel" required pattern="\d+"></label>
    </p>
    
    <p>
        <label for="date">Введите дату рождения
        <input type="datetime-local" name="date" id="date" required min="1900-01-01T00:00" max="2020-01-01T00:00"></label>
    </p>

    

    <p>
        <fieldset style="width: max-content;" >
        <legend>Выберите пол</legend>
        <label>
        <input type="radio" name="gender" required checked> Мужской
        </label>
        <label>
            <input type="radio" name="gender" required> Женский
        </label>
        </fieldset>
    </p>

    <p>
        <label for="city-select">Выберите города в которых вы были</label>
        <select name="city" id="city-select" multiple size="4">
            <option>Москва</option>
            <option>Санкт-Петербург</option>
            <option>Казань</option>
            <option>Омск</option>
            <option>Томск</option>
            <option>Орел</option>
        </select>
    </p>

    <p>
        <fieldset style="width: max-content;" >
        <legend>Выберите хобби</legend>
        <label>
        <input type="checkbox" name="hobby" > Программирование 
        </label>
        <label>
            <input type="checkbox" name="hobby" > Рисование
        </label>
        <label>
            <input type="checkbox" name="hobby" > Вышивание
        </label>
        <label>
            <input type="checkbox" name="hobby" > Чтение книг
        </label>
        <label>
            <input type="checkbox" name="hobby"  checked> Другое
        </label>
        </fieldset>
    </p>

    
    <p>
        <label>Прикрепите фотографию</label>
        <input type="file">
    </p>



    <p>
        <input type="submit">
    </p>


    <button type="button">Просто кнопка</button>
    </form>

    </iframe>

    </iframe>
    
    <br>


</body>


</html>
