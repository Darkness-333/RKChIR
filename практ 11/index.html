<!DOCTYPE html>

            </div>

            <div class="manage">
                До
                <input id="to">
            </div>

                Сортировать по
                <select id="sort">

                <option value="increse">Возрастанию</option>

                <option value="decrese">Убыванию</option>

            </div>

            <div class="manage">
                <button id="del">Удалить элемент</button>
            </div>

            <div class="manage">
                <button id="clear">Очистить</button>
            </div>

        </div>
        <div id="container" class="container">
