<!DOCTYPE html>
<html>
    <head>
        <title>Grid Layout</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="t1">
            <div class="elem header">header</div>
            <div class="elem navigation">navigation</div>
            <div class="elem main">main</div>
            <div class="elem sidebar">sidebar</div>
            <div class="elem ads">ads</div>
            <div class="elem footer">footer</div>
        </div>


        <div class="t2">
            <div class="elem2"><p>1</p></div>
            <div class="elem2"><p>2</p></div>
            <div class="elem2"><p>3</p></div>
            <div class="elem2"><p>4</p></div>
            <div class="elem2"><p>5</p></div>
            <div class="elem2"><p>6</p></div>
            <div class="elem2"><p>7</p></div>
        </div>
        <form>

        <div class="t3">
            <div>
                <input type="text" class="elem3" id="name" placeholder="Имя"/>
                <label for="name">Имя</label>
            </div>
                <div>
                    <input type="text" class="elem3" id="surname" placeholder="Фамилия"/>
                    <label for="surname">Фамилия</label>
                </div>

                <div>
                    <input type="text" class="elem3" id="email"  placeholder="Почта"/>
                    <label for="email">Почта</label>
                </div>

                <div>
                    <input type="text" class="elem3" id="tel" placeholder="Телефон"/>
                    <label for="tel">Телефон</label>
                </div>
                <div>
                    <input type="text" class="elem3" id="message" placeholder="Сообщение"/>
                    <label for="message">Сообщение</label>
                </div>
                

                

                

        </div>
        <input type="submit">
    </form>


        <div class="t4">
            <div>
                <span class="first">О нас</span>
                <span>Какая-то компания, которая занимается чем-то</span>

            </div>

            <div>
                <span class="first">Ссылки</span>
                <span>Ответы на вопросы</span>
                <span>Политика</span>
                <span>Помощь</span>
            </div>

            <div>
                <span class="first">Магазин</span>
                <span>Мужчины</span>
                <span>Женщины</span>
                <span>Дети</span>
            </div>

            <div>
                <span class="first">Свяжитесь с нами</span>
                <span>Телефон</span>
                <span>Почта</span>
            </div>

        </div>
    </body>
</html>
